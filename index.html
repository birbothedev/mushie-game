<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>mushies</title>
</head>
<body>
    <div class="levelGroup">
        <div class="infoGroup">
            <h2 class="item">Current Level:</h2>
            <h2 class="item" id="currentLevelValue">0</h2>
        </div>
    </div>
    <div class="gameWrapper">
        <div class="gameContainer" id="gameContainer">
            <div class="tiles row1" id="tile1" data-x="1" data-y="1"></div>
            <div class="tiles row1" id="tile2" data-x="1" data-y="2"></div>
            <div class="tiles row1" id="tile3" data-x="1" data-y="3"></div>
            <div class="tiles row1" id="tile4" data-x="1" data-y="4"></div>
            <div class="tiles row1" id="tile5" data-x="1" data-y="5"></div>
            <div class="tiles row2" id="tile6" data-x="2" data-y="1"></div>
            <div class="tiles row2" id="tile7" data-x="2" data-y="2"></div>
            <div class="tiles row2" id="tile8" data-x="2" data-y="3"></div>
            <div class="tiles row2" id="tile9" data-x="2" data-y="4"></div>  
            <div class="tiles row2" id="tile10" data-x="2" data-y="5"></div>
            <div class="tiles row3" id="tile11" data-x="3" data-y="1"></div>
            <div class="tiles row3" id="tile12" data-x="3" data-y="2"></div>
            <div class="tiles row3" id="tile13" data-x="3" data-y="3"></div>
            <div class="tiles row3" id="tile14" data-x="3" data-y="4"></div>
            <div class="tiles row3" id="tile15" data-x="3" data-y="5"></div>
            <div class="tiles row4" id="tile16" data-x="4" data-y="1"></div>
            <div class="tiles row4" id="tile17" data-x="4" data-y="2"></div>
            <div class="tiles row4" id="tile18" data-x="4" data-y="3"></div>  
            <div class="tiles row4" id="tile19" data-x="4" data-y="4"></div>
            <div class="tiles row4" id="tile20" data-x="4" data-y="5"></div>
            <div class="tiles row5" id="tile21" data-x="5" data-y="1"></div>
            <div class="tiles row5" id="tile22" data-x="5" data-y="2"></div>
            <div class="tiles row5" id="tile23" data-x="5" data-y="3"></div>
            <div class="tiles row5" id="tile24" data-x="5" data-y="4"></div>
            <div class="tiles row5" id="tile25" data-x="5" data-y="5"></div>
            <div class="tiles row6" id="tile26" data-x="6" data-y="1"></div>
            <div class="tiles row6" id="tile27" data-x="6" data-y="2"></div>  
            <div class="tiles row6" id="tile28" data-x="6" data-y="3"></div>
            <div class="tiles row6" id="tile29" data-x="6" data-y="4"></div>
            <div class="tiles row6" id="tile30" data-x="6" data-y="5"></div>
        </div>
        <div class="playerInfoBox">
            <div class="infoGroup">
                <h2 class="health item">Player Health:</h2>
                <h2 class="health item" id="playerHealthValue">100</h2>
            </div>
            <div class="infoGroup">
                <h2 class="currency item">Player Currency:</h2>
                <h2 class="currency item" id="playerCurrencyValue">0</h2>
            </div>
            <div class="infoGroup">
                <button id="buyButton" class="buttons">Buy Level</button>
            </div>
        </div>
        

    </div>

    <script type="module" src="scripts/mainScript.js"></script>
</body>
</html>
